<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
    <title>Pixel Maker</title>
    <!-- think responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="gridCtrl.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="color_palette.css">
</head>

<body>
    <div class="header">
        <h1>Pixel Make'a</h1>
    </div>

    <div class="row">
        <div class="col-3 menu">
            <ul>
                <li>tool-1</li>
                <li>tool-2</li>
                <li>tool-3</li>
                <li>tool-4</li>
            </ul>
        </div>
    </div>

  <div id="mainContainer">

    <div id="main" class="drawPad"></div>
    <!-- drawPad -->
    <div id="horizontalmenu" class="col-3"> <!-- palette  -->
        <ul> <!--  style="background-color:#000;width:50px;height:25px;padding:5px;" -->
            <li class="colorButtonsBase colorButtonBlack" onmousedown="mBlackD(this)" onmouseup="mBlackU(this)">Black</li>
            <li class="colorButtonsBase colorButtonBlue" onmousedown="mBlueD(this)" onmouseup="mBlueU(this)">Blue</li>
            <li class="colorButtonsBase colorButtonGreen" onmousedown="mGreenD(this)" onmouseup="mGreenU(this)">Green</li>
            <li class="colorButtonsBase colorButtonRed" onmousedown="mRedD(this)" onmouseup="mRedU(this)">Red</li>
            <!-- <li onclick="return handle(event)">Alert</li> -->
        </ul>
    </div>

    <div class="menuDiv"></div>
  </div>
</body>

</html>
